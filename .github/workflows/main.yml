name: Yatin Calculator and Notify

on:
  schedule:
    - cron: '30 1 * * *'
    - cron: '32 2 * * *'
    - cron: '34 3 * * *'
    - cron: '36 4 * * *'
    - cron: '38 5 * * *'
    - cron: '40 6 * * *'
    - cron: '42 7 * * *'
    - cron: '44 8 * * *'
    - cron: '46 9 * * *'
    - cron: '48 10 * * *'
    - cron: '40 11 * * *'
    - cron: '50 12 * * *'
    - cron: '10 13 * * *'
    - cron: '20 14 * * *'
    - cron: '30 15 * * *'
    - cron: '10 16 * * *'
    - cron: '12 17 * * *'
    - cron: '14 18 * * *'
    - cron: '16 19 * * *'
    - cron: '18 20 * * *'
    - cron: '10 * * * *'
  workflow_dispatch:  # 手動での実行を許可

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Yatin Calculator Script
      env:
        LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}  # GitHub Secretsからトークンを取得
      run: npm start
